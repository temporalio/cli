commands:
  temporal activity:
    summary: Complete or fail an Activity
    description: |
      Update an Activity's state to completed or failed. This marks an Activity
      as successfully finished or as having encountered an error:

      ```
      temporal activity complete \
          --activity-id=YourActivityId \
          --workflow-id=YourWorkflowId \
          --result='{"YourResultKey": "YourResultValue"}'
      ```
    options:
      address:
        type: string
        description: Temporal Service gRPC endpoint.
        default: 127.0.0.1:7233
        env: TEMPORAL_ADDRESS
    option-sets: # This could be under the `options` category?
      - client

option-sets:
  client:
    address:
      type: string
      description: Temporal Service gRPC endpoint.
      default: 127.0.0.1:7233
      env: TEMPORAL_ADDRESS
      required: true
      aliases:
        - type
        - name
    no-json-shorthand-payloads:
      type: bool
      description: Raw payload output, even if they are JSON.
    retention:
      type: duration
      default: 72h
      description: Time to preserve closed Workflows before deletion.
    port:
      type: int
      default: 7233
      description: Port for the frontend gRPC Service.
    namespace:
      type: string[]
      description: |
        Namespaces to be created at launch.
        The "default" Namespace is always created automatically.
    log-level:
      type: string-enum
      options: debug, info, warn, error, never.
      default: `info` for most commands and `warn` for `server start-dev`
    end-time:
      type: timestamp
      description: Backfill end time.