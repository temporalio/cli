name: Update Latest Docker Tag

on:
  release:
    types:
      - edited
      - released

permissions:
  contents: read
  packages: write

jobs:
  update-latest:
    name: Update Latest Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Check if release is latest
        id: check_latest
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        uses: actions/github-script@v8
        with:
          script: |
            const releaseTag = process.env.RELEASE_TAG;
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: releaseTag
            });

            const isLatest = !release.prerelease && !release.draft;
            core.setOutput('is_latest', isLatest);
            console.log(`Release: ${release.tag_name}`);
            console.log(`Prerelease: ${release.prerelease}, Draft: ${release.draft}`);
            console.log(`Should tag as latest: ${isLatest}`);

      - name: Set up Docker Buildx
        if: steps.check_latest.outputs.is_latest == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.check_latest.outputs.is_latest == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare version and check if already tagged as latest
        if: steps.check_latest.outputs.is_latest == 'true'
        id: check_current_latest
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: node .github/scripts/check-latest-tag.js

      - name: Pull and retag image as latest
        if: steps.check_latest.outputs.is_latest == 'true' && steps.check_current_latest.outputs.already_latest != 'true'
        env:
          SOURCE_IMAGE: ${{ steps.check_current_latest.outputs.source_image }}
          LATEST_IMAGE: ${{ steps.check_current_latest.outputs.latest_image }}
          VERSION: ${{ steps.check_current_latest.outputs.version }}
        run: |
          set -e

          echo "Pulling ${SOURCE_IMAGE}..."
          docker pull ${SOURCE_IMAGE}

          echo "Tagging as ${LATEST_IMAGE}..."
          docker tag ${SOURCE_IMAGE} ${LATEST_IMAGE}

          echo "Pushing ${LATEST_IMAGE}..."
          docker push ${LATEST_IMAGE}

          echo "âœ… Successfully updated latest tag to point to version ${VERSION}"
